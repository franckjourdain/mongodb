<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Ajout produit</title>
</head>
<body>
    <form action="/crearecette" method="POST">
        <label for="name">Nom : </label>
        <div>
            <input type="text" name="name"    placeholder="Entrer le nom du produit">
        </div>
        <label for="pays">Pays : </label>
        <div>
            <input type="text" name="pays"   placeholder="Entrer le pays">
        </div>
        <label for="duree">Durée : </label>
        <div>
            <input type="number" name="duree"   placeholder="Durée de preparation">
        </div>
        <input type="submit">
    </form>
</body>
</html>
